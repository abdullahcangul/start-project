
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      
      <div class="card-description">
          <div class="col-md-10"></div>
        <button [routerLink]="['/customer-employee/add']" class="btn btn-success btn-sm pull-right">Ekle</button>
        <h3>Çalısanlar</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
              <tr>
                  <th>Adı</th>
                  <th>Soyadı</th>
                  <th>Email</th>
                  <th>Tel</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees">
                  <td>{{employee.name}}</td>
                  <td>{{employee.surname}}</td>
                  <td>{{employee.email}}</td>
                  <td>{{employee.phone}}</td>
                  <td>
                    <button routerLink="/employee/detail/{{employee.ID}}" class="btn btn-info" style="margin: 5px">Detay</button>
                    <button (click)="onUptdate(employee)" class="btn btn-info" style="margin: 5px">Duzenle</button>
                    <button (click)="onDelete(employee)" class="btn btn-danger btn-sm">Sil</button>
                  </td>
                </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
