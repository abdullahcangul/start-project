<div class="row">
    <div class="col-md-12 d-flex align-items-stretch grid-margin">
        <div class="row flex-grow">
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Kullanıcı</h4>
                
                <div class="row">
                    <div class="col-12 grid-margin">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title mb-4">Kullanıcı detay</h5>
                          <div class="fluid-container">
                            <div class="row ticket-card mt-3 pb-2 border-bottom pb-3 mb-3">
                              <div class="col-md-1">
                                <img class="img-md rounded-circle mb-5 mb-md-0"  src="http://localhost:58371/{{employee.profileImageFilename}}" alt="profile image">
                              </div>
                              <div class="ticket-details col-md-9">
                                <div class="d-flex">
                                  <p class="text-dark font-weight-semibold mr-2 mb-0 no-wrap">{{employee.name}} {{employee.surname}} :</p>
                                  <p class="text-primary mr-1 mb-0">[{{employee.email}}]</p>
                                  <p class="mb-0 ellipsis"></p>
                                </div>
                                <p class="text-gray ellipsis mb-2">Çalışmadaki devamlılık, her güçlüğü yener.</p>
                                <div class="row text-gray d-md-flex d-none">
                                  <div class="col-4 d-flex">
                                    <small class="mb-0 mr-2 text-muted text-muted">Unven  :</small>
                                    <small class="Last-responded mr-2 mb-0 text-muted text-muted">{{title.name}}</small>
                                  </div>
                                  <div class="col-4 d-flex">
                                    <small class="mb-0 mr-2 text-muted text-muted">Departman:</small>
                                    <small class="Last-responded mr-2 mb-0 text-muted text-muted">{{departmant.name}}</small>
                                  </div>
                                </div>
                              </div>
                              <div class="ticket-actions col-md-2">
                                <div class="btn-group dropdown">
                                  <button (click)=AktifPasif(employee) type="button" class="btn btn-danger  btn-md"  aria-haspopup="true" aria-expanded="false">
                                    AKTİF/PASİF ET
                                  </button>
                                </div>
                              </div>
                            </div>
                           
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
              </div>
            </div>
          </div>
         
        </div>
      </div>
</div>
