
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      
      <div class="card-description">
          <div class="col-md-10"></div>
        <button [routerLink]="['/employee/add']" class="btn btn-success btn-sm pull-right">Ekle</button>
        <h3>Kullan覺c覺lar</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              
              <th>Ad覺</th>
              <th>Soyad覺</th>
              <th>Email</th>
              <th>Resim</th>
              <th>Durum</th>
              
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              
              <td>{{employee.name}}</td>
              <td>{{employee.surname}}</td>
              
              <td>{{employee.email}}</td>
              <td><img src="http://localhost:58371/{{employee.profileImageFilename}}" alt="Smiley face" height="42" width="42"></td>
              <td *ngIf="employee.isActive; else unActive"><label class="badge badge-success">Aktif</label></td>
              <ng-template #unActive>
              <td><label class="badge badge-danger">pasif</label></td>
              
              </ng-template>
              
              
              <td>
                <button (click)="onDetail(employee)"  class="btn btn-info" style="margin: 5px">Detay</button>
                <button (click)="onUptdate(employee)" class="btn btn-primary" style="margin: 5px">Duzenle</button>
                <button *ngIf="employee.isActive else unActive2" (click)="onActive(employee)" class="btn btn-danger btn-sm">Pasif Et</button>
                <ng-template #unActive2>
                    <button (click)="onActive(employee)" class="btn btn-danger btn-sm">Aktif Et</button>
                </ng-template>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
