<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://images.unsplash.com/photo-1555940280-66bf87aa823d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="AddForm" (ngSubmit)="add()">
      <input formControlName="username" type="text" id="username" class="fadeIn second"  placeholder="Kullanıcı Adı...">
      <input formControlName="password" type="text" id="password" class="fadeIn third"  placeholder="password...">
      <button [disabled]="!AddForm.valid" type="submit" class="btn btn-success" value="Giriş Yap">Giriş Yap</button>
      <h6>{{AddForm.value|json}}</h6>
      <h6>{{AddForm.status|json}}</h6>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
