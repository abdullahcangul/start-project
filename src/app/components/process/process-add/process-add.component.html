<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">İşlemler</h4>
          <p class="card-description">
            Ticket Ekle
          </p>
          <form [formGroup]="AddForm" (ngSubmit)="add()" class="forms-sample">
           
            <div class="form-group">
              <label for="priority">Öncelik</label>
             <select class="form-control form-control-lg" formControlName="priority" name="priority" id="priority">
                <option class="dropdown-item" value="Acil" >Acil</option>
                <option class="dropdown-item" value="Normal">Normal</option>
                <option class="dropdown-item" value="Düsük">Düsük</option>
              </select>
              <span class="help-block" *ngIf="AddForm.get('priority').hasError('required') && AddForm.get('priority').touched">
                Öncelik alanı zorunludur
             </span>
            </div>
            <div class="form-group">
                <label for="date">Tahmini Bitis tarihi</label>
                <input type="date" formControlName="projectedFinishDate" class="form-control" id="projectedFinishDate"
                placeholder="Isim"/>
            </div>
            <div class="form-group">
                <label for="status">Durumu</label>
               <select class="form-control form-control-lg" formControlName="status" >
                  <option class="dropdown-item" value="beklemede" >beklemede</option>
                  <option class="dropdown-item" value="işlemde" >işlemde</option>
                  <option class="dropdown-item" value="tamamlandı" >tamamlandı</option>
                </select>
                <span class="help-block" *ngIf="AddForm.get('status').hasError('required') && AddForm.get('status').touched">
                  Durum girilmesi  zorunludur
               </span>
              </div>

              
  
              <button [disabled]="!AddForm.valid" type="submit" class="btn btn-success mr-2">KAYDET</button>
          </form>
        </div>
      </div>
    </div>
  </div>
