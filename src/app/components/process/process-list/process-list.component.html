
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        
        <div class="card-description">
            <div class="col-md-10"></div>
          <button [routerLink]="['/process/add']" class="btn btn-success btn-sm pull-right" *ngIf="id">Ekle</button>
        
         
          <h3>Ticket</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
                <tr>
                    <th>İşlem Önceligi Adı</th>
                    <th>Durum</th>
                    <th>Bitis Zamanı</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let process of processes">
                    <td>{{process.priority}}</td>
                    <td>{{process.status}}</td>
                    <td>{{process.projectedFinishDate|date }}</td>
                    <td>
                      <button (click)="onDetail(process)" class="btn btn-info" style="margin: 5px">Detay</button>
                      <button (click)="onUptdate(process)" class="btn btn-primary" style="margin: 5px">Duzenle</button>
                      <button (click)="onDelete(process)" class="btn btn-danger btn-sm">Sil</button>
                    </td>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
