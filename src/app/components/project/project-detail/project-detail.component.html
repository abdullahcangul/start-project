<div class="row">
  <div class="col-md-12 d-flex align-items-stretch grid-margin">
      <div class="row flex-grow">
        <div class="col-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Project Detay</h4>
              
              <div class="row">

                        <h4 class="card-title mb-4">Proje Adı: {{project.name}}</h4>
                        <div class="fluid-container">

                              </div>

                            </div>
                            
                          </div>

                </div>
                
            </div>
