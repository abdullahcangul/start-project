
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        
        <div class="card-description">
            <div class="col-md-10"></div>
          <button [routerLink]="['/project/add']" class="btn btn-success btn-sm pull-right">Ekle</button>
          <h3>Projeler</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
                <tr>
                    <th>Proje Adı</th>
                    <th>Acıklama</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of projects">
                    <td>{{project.name }}</td>
                    <td>{{project.description | slice:0:25}}...</td>
                    <td>
                      <button (click)="onDetail(project)" class="btn btn-info" style="margin: 5px">Detay</button>
                      <button (click)="onUptdate(project)" class="btn btn-info" style="margin: 5px">Duzenle</button>
                      <button (click)="onDelete(project)" class="btn btn-danger btn-sm">Sil</button>
                    </td>
                  </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
