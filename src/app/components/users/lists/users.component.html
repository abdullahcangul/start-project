
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      
      <div class="card-description">
          <div class="col-md-10"></div>
        <button [routerLink]="['/users']" class="btn btn-success btn-sm pull-right">Ekle  </button>
        <h3>Kullan覺c覺lar</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Ad覺</th>
              <th>Soyad覺</th>
              <th>Email</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.surname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.status}}</td>
              <td>
                <button routerLink="/detail/{{user.ID}}" class="btn btn-info" style="margin: 5px">Detay</button>
                <button routerLink="/uptdate/{{user.ID}}" class="btn btn-info" style="margin: 5px">Duzenle</button>
                <button (click)="onDelete(user)" class="btn btn-danger btn-sm">Sil</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
